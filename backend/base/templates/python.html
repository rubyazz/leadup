<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'main'%}">Main page</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Test</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Profile</a>
      </li>
    </ul>

  </div>
  <div class="nav-item active">
        <a class="nav-link" href="#">Login</a>
      </div>
</nav>
</div>


<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
<!--      <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>-->
      <span class="fs-5 fw-semibold">Leadup</span>
    </a>
      <ul class="list-unstyled ps-0">
        {% for chapter in a %}
        <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
            <h5>{{ chapter.name }}</h5>
        </button>
            {% for page in chapter.page_set.all %}
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="{{ page.get_absolute_url }}" class="link-dark rounded">
              <div style="margin-left:50px;" class="ml-4">{{ page.name }}</div>
            </a></li>
          </ul>
            {% endfor %}
      {% endfor %}
    </ul>
  </div>

<DIV class="welcome">
  <H1>Welcome to our site</H1>
  <H4>if you want to be Senior Developer let join us!</H4>
</DIV>

</body>

<style>

    .welcome{
      position: absolute;
      left: 500px;
      top:200px;
    }
        
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
